<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Carta Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            color: red;
            margin-bottom: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 22px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:disabled {
            background-color: gray;
            cursor: default;
        }

        .hidden {
            display: none;
        }

        #final {
            position: relative;
        }

        img {
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Animación de corazones */
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: float 3s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1 id="title">Nosotros</h1>
    
    <div class="card" id="text-container">
        <p id="text">Amor, solo quiero darle gracias a Dios por nosotros y por lo que hemos logrado.</p>
    </div>

    <button id="nextBtn" onclick="nextText()">Siguiente</button>

    <div id="final" class="hidden">
        <h1>Felices 7 meses mi amor</h1>
        <img src="nosotros.jpg" alt="Nosotros">
    </div>

    <script>
        const texts = [
            "Amor, solo quiero darle gracias a Dios por nosotros y por lo que hemos logrado.",
            "Siempre he dicho que quiero algo serio, y nunca había sido tan enserio como lo que pienso tener contigo.",
            "Yo quiero que sepas que valoro mucho todo lo que haces y cómo eres conmigo porque sé que como pareja vales demasiado.",
            "Como te había dicho antes, quiero ser un mejor hombre para ti porque sé que eres una excelente mujer para mí.",
            "No sé hasta dónde llegaremos, pero sí sé que si fuera por mí, siempre estaría con vos.",
            "Ya van 7 meses a tu lado, pero espero que sean muchos más y recuerda que significas mucho para mí y que siempre te pienso."
        ];

        let index = 0;

        function nextText() {
            index++;
            if (index < texts.length) {
                document.getElementById("text").innerText = texts[index];
            } else {
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById("text-container").classList.add("hidden");
            document.getElementById("nextBtn").classList.add("hidden");
            document.getElementById("final").classList.remove("hidden");
            startHeartsAnimation();
        }

        function startHeartsAnimation() {
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            const startX = Math.random() * window.innerWidth;
            heart.style.left = `${startX}px`;
            heart.style.bottom = "0";

            const duration = Math.random() * 3 + 2;
            heart.style.animationDuration = `${duration}s`;

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
    </script>

</body>
</html>
